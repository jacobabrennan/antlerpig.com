<div class="post_container">
    <article class="post">
        <header>
            <a href="<core[url]>"><h1 class="title">
                <core[title]>
            </h1></a>
            <div class="slugline">
                Posted on <core[created]>.
            </div>
            <core[edit_controls]>
        </header>
        <div class="body">
            <core[body]>
        </div>
        <footer class="feedback">
            <a href="?post=<core[id]>#comment_section"><core[comment_number]></a>
            <!--<a class="facebook" href="<core[facebook_share]>" rel="nofollow">Share on Facebook</a>-->
        </footer>
    </article>
    <core[comment_section]>
</div>
